<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="Formulario">
        <form action="">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Sexo</td>
                    <td><input type="radio" name="Sexo">Hombre</td>
                    <td><input type="radio" name="Sexo">Mujer</td>
                </tr>
                <tr>
                    <td>Nivel de Estudio</td>
                    <td>
                        <select name="Nivel de estudio" id="Nivel_Estudios">
                            <option value="Educacion inicial">Educacion inicial</option>
                            <option value="Educacion Basica">Basica</option>
                            <option value="Educacion Media">Media</option>
                            <option value="Educacion Superior">Superior</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Usuario</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <tr>
                        <td><label for="contrasena">Contraseña:</label></td>
                        <td><input type="password" id="contrasena" name="contrasena" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirmar_contrasena">Confirmación de contraseña:</label></td>
                        <td><input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </tr>
            </table>
        </form>
    </section>

</body>
</html>
